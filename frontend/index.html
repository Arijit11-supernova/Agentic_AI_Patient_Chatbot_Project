<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic AI Patient Chatbot</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      width: 95%;
      max-width: 750px;
      height: 95vh;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      background: #0b5ed7;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .sub-header {
      background: #f1f5f9;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
    }
    .doctor {
      background: #e3f2fd;
      align-self: flex-end;
    }
    .patient {
      background: #e8f5e9;
      align-self: flex-start;
    }
    .system {
      background: #fff3cd;
      align-self: center;
      font-size: 13px;
    }
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }
    #sendBtn, #newSessionBtn {
      margin-left: 10px;
      padding: 12px 20px;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #sendBtn { background: #0b5ed7; }
    #newSessionBtn { background: #28a745; }
  </style>
</head>

<body>
<div class="app">
  <div class="header">ü©∫ Agentic AI Patient Chatbot</div>
  <div class="sub-header">You are the Doctor ‚Ä¢ AI simulates the Patient</div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask the patient a question..." />
    <button id="sendBtn">Send</button>
    <button id="newSessionBtn">Start New Consultation</button>
  </div>
</div>

<script>
let messages = [];
let mode = "chat";

const chatBox = document.getElementById("chat-box");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const newSessionBtn = document.getElementById("newSessionBtn");

function isPrescription(text) {
  return /(take|tablet|pill|medicine|apply|dosage|mg|twice|daily|prescribe)/i.test(text);
}

sendBtn.onclick = sendMessage;
input.onkeypress = e => { if (e.key === "Enter") sendMessage(); };
newSessionBtn.onclick = startNewConsultation;

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  append("Doctor", message);
  input.value = "";

  if (isPrescription(message)) mode = "treatment";

  const endpoint = mode === "chat" ? "/api/chat" : "/api/treatment";
  const payload = mode === "chat"
    ? { user_message: message, messages: messages }
    : { prescription: message, messages: messages };

  try {
    const response = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!response.ok) {
      throw new Error(`Server returned ${response.status}`);
    }

    const data = await response.json();
    
    // Update local message history
    messages = data.messages || messages;

    const reply = data.reply || data.patient_reply || "‚Ä¶";
    append("Patient", reply);

    if (data.conversation_end) {
      appendSystem("üü¢ Consultation completed.");
      messages = [];
      mode = "chat";
    }
  } catch (err) {
    appendSystem("‚ùå Error connecting to the server: " + err.message);
    console.error(err);
  }
}

async function startNewConsultation() {
  messages = [];
  mode = "chat";
  chatBox.innerHTML = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages: [] })
    });

    if (!response.ok) {
      throw new Error(`Server returned ${response.status}`);
    }

    const data = await response.json();
    messages = data.messages || [];

    appendSystem("üîµ New consultation started.");
    append("Patient", data.reply || "Hello! I'm ready to discuss my symptoms.");
  } catch (err) {
    appendSystem("‚ùå Error connecting to the server: " + err.message);
    console.error(err);
  }
}

function append(role, text) {
  const div = document.createElement("div");
  div.className = "message " + (role === "Doctor" ? "doctor" : "patient");
  div.innerHTML = `<b>${role}:</b> ${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "message system";
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

window.onload = startNewConsultation;
</script>
</body>
</html>
