<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic AI Patient Chatbot</title>

  <style>
    /* ðŸ”’ LOCK PAGE SCROLL */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 95%;
      max-width: 750px;
      height: 95vh;                 /* ðŸ”‘ fixed container height */
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #0b5ed7;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .sub-header {
      background: #f1f5f9;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      color: #555;
      flex-shrink: 0;
    }

    /* âœ… ONLY THIS AREA SCROLLS */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
    }

    .doctor {
      background: #e3f2fd;
      align-self: flex-end;
    }

    .patient {
      background: #e8f5e9;
      align-self: flex-start;
    }

    .system {
      background: #fff3cd;
      align-self: center;
      font-size: 13px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
      background: #fff;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      background: #0b5ed7;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #084298;
    }
  </style>
</head>

<body>

<div class="app">
  <div class="header">ðŸ©º Agentic AI Patient Chatbot</div>
  <div class="sub-header">You are the Doctor â€¢ AI simulates the Patient</div>

  <div id="chat-box"></div>

  <div class="input-area">
    <input id="userInput" placeholder="Ask the patient a question..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
let sessionId = null;
let mode = "chat"; 

const chatBox = document.getElementById("chat-box");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

sendBtn.onclick = sendMessage;
input.onkeypress = e => { if (e.key === "Enter") sendMessage(); };

function isPrescription(text) {
  return /(take|tablet|pill|medicine|apply|dosage|mg|twice|daily)/i.test(text);
}

async function sendMessage() {
  const message = input.value.trim();
  if (!message) return;

  append("Doctor", message);
  input.value = "";

  if (isPrescription(message)) {
    mode = "treatment";
  }

  const endpoint = mode === "chat" ? "chat" : "treatment";
  const payload =
    mode === "chat"
      ? { query: message, session_id: sessionId }
      : { prescription: message, session_id: sessionId };

  const response = await fetch(`http://127.0.0.1:8000/${endpoint}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await response.json();
  sessionId = data.session_id;

  append("Patient", data.reply || data.patient_reply);

  if (data.conversation_end) {
    appendSystem("ðŸŸ¢ Consultation completed politely.");
    sessionId = null;
    mode = "chat";
  }
}

function append(role, text) {
  const div = document.createElement("div");
  div.className = "message " + (role === "Doctor" ? "doctor" : "patient");
  div.innerHTML = `<b>${role}:</b> ${text}`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function appendSystem(text) {
  const div = document.createElement("div");
  div.className = "message system";
  div.textContent = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
